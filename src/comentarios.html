    <header id="cabecera">

                </div>

                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-primary" id="enviarTarea" data-toggle="modal">

                        </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Aviso</h4>
                </div>
                <div class="modal-body">
                    <p>No se puede publicar mensaje vacío.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
          </button>
                    <h4 class="modal-title" id="myModalLabel">¿Eliminar mensaje?</h4>
                </div>
                <div class="modal-body">
                    Confirme para eliminar mensaje.
                </div>
                <div class="modal-footer">
                    <button type="button" id="eliminar" class="btn btn btn-info" data-toggle="modal" data-target="#myModal2" data-dismiss="modal">Eliminar</button>
                    <button type="button" id="cancelar" class="btn btn-danger" data-toggle="modal" data-target="#myModal2" data-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
